<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music for everyone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
</head>

<body>
  <div class="container bg-black">
    <div class="left border bg-black rounded">

      <div class="home border rounded bg-grey">

        <ul class="logo-list">
          <img class="invert close" src="img/close.svg" alt="close">
          <li><img src="img/SPOTIFY-LOGO.jpg" alt="spotify" />SPOTIFY</li>
          <li><img src="img/home.svg" alt="home" />HOME</li>
          <li><img src="img/search.svg" alt="search" />SEARCH</li>
        </ul>
      </div>
      <div class="library border bg-grey rounded">
        <div class="heading">
          <img class="inverted" src="img/library-logo.jpg" alt="your library">
          <h2> your library</h2>
        </div>
        <div class="songList">
          <ul>

          </ul>
        </div>

        <div class="footer">
          <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
          <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
        </div>
      </div>
    </div>
    <div class="right border bg-black rounded">
      <div class="header bg-grey rounded">
        <div class="nav">
          <div class="hamburger-container flex">
            <img class="invert hamburger" src="img/hamburger.svg" alt="hamburger">

            <img src="img/left-arrow.svg" alt="left left-arrow">
            <img src="img/right-arrow.svg" alt="right-arrow">
          </div>



        </div>
        <div class="buttons">
          <button class="signbtn">sign up</button>
          <button class="loginbtn">log in</button>
        </div>
      </div>
      <div class="spotify-playlists">
        <h1>spotify-playlists</h1>
        <div class="card-container">
          

          <div class="playbar">
            <div class="seekbar">
              <div class="circle">

              </div>

            </div>
            <div class="abovebar">
              <div class="songinfo">

              </div>

            </div>
            <div class="songbuttons">
              <img id="prev" src="img/prevsong.svg" alt="previous button">
              <img id="play" src="img/play.svg" alt="play button">
              <img id="next" src="img/nextsong.svg" alt="next button">
            </div>
            <div class="timevol">
              <div class="songtime">

              </div>
              <div class="volume">
                <img width="25" src="img/volume.svg" alt="volume button">
                <div class="range">
                  <input type="range" name="volume" id="">
                </div>
              </div>

            </div>




          </div>
        </div>


      </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
